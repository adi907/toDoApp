<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>To-Do List</title>
</head>
<body>
    
    <div class="container pt-4">

        <h1>To-Do List</h1>
    
        <div class="button-area">
        
            <div class="add-task mt-5">

                <input class="searchInput" type="text" id="new-task" placeholder="Add a new task">
                <button class="searchButton" id="add-button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 409.6 409.6">
                        <path d="M204.8,17.067c9.426,0,17.067,7.641,17.067,17.067v158.933h158.933c9.426,0,17.067,7.641,17.067,17.067 c0,9.426-7.641,17.067-17.067,17.067H221.867v158.933c0,9.426-7.641,17.067-17.067,17.067c-9.426,0-17.067-7.641-17.067-17.067 V221.867H17.067C7.641,221.867,0,214.226,0,204.8s7.641-17.067,17.067-17.067H187.733V28.133 C187.733,24.033,191.833,17.067,204.8,17.067z"/> 
                    </svg>
    
                </button>
            </div>
    
            <div class="filters mt-3 mx-3">

                <label for="sort">Sort by:</label>
                <select id="sort" onchange="setDisplay(this.value)">
                    <option value="s1'">Ascending</option>
                    <option value="s2'">Descending</option>
                </select>

                <label for="filter">Filter by:</label>
                <select id="filter" onchange="setDisplay(this.value)">
                  <option value="f0">None</option>
                  <option value="f1">Completed</option>
                  <option value="f2">Incomplete</option>
                </select>

            </div>

        </div>
            
            <table class="table table-dark table-striped table-hover mt-5 m-auto" id="task-list"></table>
            
            <div id="popup-overlay">
                <div id="popup"></div>
            </div>

    </div>

<div id="loading-overlay">
    <div class="loader"></div>
</div>

    <script src="app.js"></script>
</body>
</html>
