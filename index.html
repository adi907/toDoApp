<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>To-Do List</title>
</head>
<body>
        
    
    <div class="container">
        
        <h1>To-Do List</h1>
        
        <div class="button-area">
            
            <div class="add-task">
                <input type="text" id="new-task" placeholder="Add your task">
                <button id="add-button">Add</button>
            </div>

            <div class="filters">

                <label for="sort">Sort by:</label>
                <select id="sort" onchange="setDisplay(this.value)">
                    <option value="s1'">Ascending</option>
                    <option value="s2'">Descending</option>
                </select>

                <label for="filter">Filter by:</label>
                <select id="filter" onchange="setDisplay(this.value)">
                  <option value="f0">None</option>
                  <option value="f1">Completed</option>
                  <option value="f2">Incomplete</option>
                </select>

            </div>

        </div>
    
    
    <div class="card bg-blur">
        <div class="container">
            
            
            <table id="task-list"></table>
            
            <div id="popup-overlay">
                <div id="popup">
                    
                </div>
            </div>

        </div>
    </div>
</div>

<div id="loading-overlay">
    <div class="loader"></div>
</div>

    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.bundle.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
